<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website mo 'to</title>
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 100%;
            max-width: 1400px;
        }
        .header {
            background-image: url(coj\ \(2\).jpg); 
            background-position: center;
            background-size: cover;
            text-align: center;
            padding: 60px 20px;
            color: black;
            font-size: 2rem;
        }
        .header h1 {
            opacity: 0.5;
            word-spacing: 10px;
        }
        .nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            flex-wrap: wrap; 
            
            
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            white-space: nowrap; 
            
        }
        .nav a:hover {
            background-color: #20c997;
            border-radius: 5px;
        }

       
        .content {
            background-color: black;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }
        .sidebar, .main {
            color: white;
            flex: 1;
            padding: 20px;
            min-width: 300px;
        }
        .sidebar .image-box {
            background-image: url('silakbo.jpeg'); 
            background-position: center;
            background-size: cover;
            width: 100%;
            height: 250px;
            border-radius: 10px;
        }
        .main .image-box {
            background-image: url('Capture-30.jpg'); 
            background-position: center;
            background-size: cover;
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }

        /* Responsiveness*/
        @media (max-width: 768px) {
            .header {
                font-size: 1.3rem;
                padding: 40px;
            }
            .nav {
                justify-content: center;
                flex-wrap: wrap; 
            }
            .sidebar .image-box, .main .image-box {
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 1rem;
                padding: 30px;
            }
            .nav {
                gap: 5px; 
            }
            .nav a {
                font-size: 0.9rem;
                padding: 8px;
            }
            .sidebar, .main {
                font-size: 0.9rem;
                padding: 15px;
            }
            .sidebar .image-box, .main .image-box {
                height: 180px;
            }
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CUP OF JOE</h1>
        </div>
        <div class="nav">
            <a href="https://www.youtube.com/watch?v=2lu0Fyg1oQ8" target="_blank">TATAYA</a>
            <a href="https://www.youtube.com/watch?v=TWh1IMshrDk" target="_blank">SAGADA</a>
            <a href="https://www.youtube.com/watch?v=pYJyy2U9-5k" target="_blank">HAYAAN</a>
            <a href="https://www.youtube.com/watch?v=aJakSXHZROo" target="_blank">TINGIN</a>
        </div>
        <div class="content">
            <div class="sidebar">
                <h2>SILAKBO</h2>
                <p>Recent release album:</p>
                <div class="image-box"></div>
            </div>
            <div class="main">
                <h2>KAPE NI JOE</h2>
                <p>Debut Date: February 25, 2019</p>
                <div class="image-box"></div>
            </div>
        </div>
    </div>
</body>
</html>
